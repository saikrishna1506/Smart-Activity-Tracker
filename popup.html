<!DOCTYPE html>
<html>
<head>
  <title>Smart Activity Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 350px; }
    #nudge {
      margin: 10px 0;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .section {
      margin-top: 15px;
    }
    .log-entry {
      font-size: 14px;
      margin-bottom: 6px;
      padding: 6px;
      border-bottom: 1px solid #ddd;
    }
    .title { font-weight: bold; }
    .category { font-style: italic; color: gray; }
    #toast {
      display: none;
      background: #f44336;
      color: white;
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
    }
    #intervalInput {
      width: 60px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  AI Nudge</h2>
  <div id="nudge">Waiting for update...</div>
  <button id="refreshBtn">Refresh Nudge</button>
  <div id="toast"></div>

  <div class="section">
    <h3>ðŸ•’ Nudge Interval</h3>
    <label>Minutes: <input type="number" id="intervalInput" min="1" value="1" /></label>
    <button id="saveIntervalBtn">Save Interval</button>
  </div>

  <div class="section">
    <h3>ðŸ§¾ Recent Activity</h3>
    <div id="activityLog"></div>
  </div>

  <div class="section">
    <h3>ðŸ“º YouTube Summary</h3>
    <div id="youtubeSummary"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
