<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Smart Activity Tracker</title>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .tab { display: none; }
    .tab.active { display: block; }
    button { margin-right: 5px; }
    canvas {
      width: 400px !important;
      height: 400px !important;
    }

    #toast {
      display: none;
      background: #444;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
    }

    .section {
      margin-top: 20px;
    }

    .log-entry {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div style="margin-bottom: 16px;">
    <label class="switch">
      <input type="checkbox" id="toggle-extension">
      <span class="slider round"></span>
    </label>
    <span style="margin-left: 10px;">Smart Activity Tracker</span>
  </div>

  <!-- This wrapper will be shown/hidden based on toggle -->
  <div id="content-area">
    <div>
      <button id="nudgeTabBtn">ðŸ§  Nudge</button>
      <button id="statsTabBtn">ðŸ“Š Stats</button>
    </div>

    <div id="nudgeTab" class="tab active">
      <h2>ðŸ§  AI Nudge</h2>
      <div id="nudge">Waiting for update...</div>
      <button id="refreshBtn">Refresh Nudge</button>
      <div id="toast"></div>

      <div class="section">
        <h3>ðŸ•’ Nudge Interval</h3>
        <label>Minutes: <input type="number" id="intervalInput" min="1" value="1" /></label>
        <button id="saveIntervalBtn">Save Interval</button>
      </div>

      <div class="section">
        <h3>ðŸ§¾ Recent Activity</h3>
        <div id="activityLog"></div>
      </div>

      <div class="section">
        <h3>ðŸ“º YouTube Summary</h3>
        <div id="youtubeSummary"></div>
      </div>
    </div>

    <div id="statsTab" class="tab">
      <h2>ðŸ“Š Your Activity Stats</h2>
      <canvas id="activityChart" width="500" height="500"></canvas>
    </div>
  </div>

  <script src="chart.umd.js"></script>
  <script src="popup.js"></script>
</body>
</html>
