<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Activity Tracker</title>
  <style>
    body {
      margin: 10px;
      font-family: Arial, sans-serif;
      width: 300px;
    }
    h1 {
      font-size: 18px;
      text-align: center;
    }
    .category {
      margin: 10px 0;
      padding: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .bar {
      height: 20px;
      background-color: #4caf50;
      text-align: center;
      color: white;
      margin-top: 5px;
    }
    #barGraph {
      margin-top: 10px;
    }
    #clearDataBtn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Activity Tracker</h1>
  <div id="activity"></div>
  <h2>Watch Time Graph</h2>
  <div id="barGraph"></div>
  <button id="clearDataBtn">Clear Data</button>

  <script src="popup.js"></script>
</body>
</html>
